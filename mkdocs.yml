site_url: https://jaegeste.github.io/fem-course

theme:
  name: material
  custom_dir: overrides
  language: de
  logo: media/logo/hfu_logo.svg
  favicon: media/logo/hfu_logo.svg
  palette:
    primary: green
    accent: light green
  font:
    text: Source Sans Pro
    code: Source Code Pro
  features:
    - navigation.top
    - content.code.copy
    - content.tabs.link


extra_css:
  - overrides/main.css
  - overrides/extra.css

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - admonition
  - attr_list
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.plot.ly/plotly-2.35.2.min.js
  - js/plotly-init.js

plugins:
  - search
  - mkdocs_quiz
  - glightbox:
      touchNavigation: true
      loop: false
      zoomable: true
      width: 90vw    # Viewport-Breite statt 90 Prozent
      height: auto   
      slide_effect: "fade"
      draggable: true
  - bibtex:
      bib_file: "literatur.bib"
